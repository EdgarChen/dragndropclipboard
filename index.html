<!doctype html>
<html>
<head>
  <title>Drag and Drop / Clipboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Drop Stuff Below or Press Ctrl+v to Paste Stuff!</p>
  <div id="droparea"></div>
  <p>Async Clipboard API - <button id="clipboardread">read()</button></p>
  <table>
    <tr>
      <td width="400">
        <p>Result</p>
        <pre id="result">No Data</pre>
      </td>
      <td width="400">
        <p>Previous Result</p>
        <pre id="resultPrevious">No Data</pre>
      </td>
    </tr>
  </table>
  <p>Data</p>
  <ul id="data">No Data</ul>
  <script src="result.js"></script>
  <script src="dragndrop.js"></script>
  <script src="clipboard.js"></script>
</body>
</html>
